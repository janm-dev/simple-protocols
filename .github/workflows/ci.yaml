name: CI

on:
  workflow_dispatch:
  push:
    branches: ["main"]
  pull_request:

env:
  SIMPLE_PROTOCOLS_LOG: debug
  SIMPLE_PROTOCOLS_LOG_STYLE: always
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo check

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt
      - uses: Swatinem/rust-cache@v2
      - run: cargo +nightly fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - run: cargo +nightly clippy -- -D warnings

  test:
    name: Test and report coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview
      - uses: taiki-e/install-action@cargo-llvm-cov
      - run: sudo /sbin/iptables -F && printf 'net.ipv4.ip_unprivileged_port_start = 0\nnet.ipv6.ip_unprivileged_port_start = 0\n' | sudo tee /etc/sysctl.d/50-unprivileged-ports.conf && sudo sysctl --system
      - uses: Swatinem/rust-cache@v2
      - run: |
          cargo llvm-cov clean
          cargo llvm-cov run -- --hostname localhost &
          cargo llvm-cov --all-features --lcov --output-path lcov.info
          kill %%
      - uses: codecov/codecov-action@v4
        with:
          files: lcov.info
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
